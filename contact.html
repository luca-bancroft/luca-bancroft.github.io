    <title>Contact | Luca Bancroft</title>
</head>

<body>

<div class="container">

    <!-- Navigation -->
    <nav>
        <p class="nav-name"><a href="index.html"><i class="fa-solid fa-user-astronaut"></i> Luca Bancroft</a></p>

        <p class="nav-projects">
            <a href="projects.html">
                <i class="fa-solid fa-laptop-code"></i> Projects

        <p class="nav-contact">
            <a href="contact.html">
                <i class="fa-solid fa-envelope"></i> Contact
            </a>
        </p>

        <p class="nav-linkedin">
            <a href="https://www.linkedin.com/in/luca-bancroft/" target="_blank">
                <i class="fa-brands fa-linkedin"></i> LinkedIn
            </a>
        </p>

        <p class="nav-github">
            <a href="https://github.com/luca-bancroft" target="_blank">
                <i class="fa-brands fa-square-github"></i> GitHub
            </a>
        </p>

    </nav>


    <!-- Contact Section -->
    <section class="contact-section">

        <div class="card contact-card">

            <h2>Get in Touch</h2>

            <form method="POST"
                  action="https://formsubmit.co/luca_bancroft@outlook.com"
                  class="contact-form">

                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>


                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>


                <label for="message">Message</label>
                <textarea id="message"
                          name="message"
                          required></textarea>


                <button type="submit">Send Message</button>

            </form>

        </div>

    </section>

    <footer>
